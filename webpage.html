<!DOCTYPE html>
<html lang="en">

<head>
  <title>Co's SNEAKERS</title>
  <!--Stylesheets Import-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>

<body>
  <main class="container">
    <!-- Main Header Logo-->
    <header id="mainLogo" class="row col-12">
      <h1>CO's SNEAKERS</h1>
    </header>


    <!--Add Purchase Section-->
    <div class="col-12" id="addPurchase">
      <div class="card text-left">
        <div class="card-header text-center" style="font-weight: bold; font-size: 1.1em">
          Add New Purchase
        </div>
        <div class="card-body">
          <form onsubmit="return false" id="sneakerform" class="row col-12">
            <div class="form-group col">
              <label for="brandname">Brand:</label>
              <input type="text" id="brandname" class="form-control">
            </div>

            <div class="form-group col">
              <label for="colorname">Color:</label>
              <select class="form-control" id="colorname">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="neon">Neon</option>
                <option value="navy">Navy</option>
                <option value="silver">Silver</option>
                <option value="white">White</option>
                <option value="other">Other</option>
              </select>
            </div>


            <div class="form-group col">
              <label for="price">Price:</label>
              <input type="number" id="price" class="form-control">
            </div>

            <div class="form-group col">
              <label for="stylename">Style:</label>
              <input type="text" id="stylename" class="form-control">
            </div>


            <div class="form-group col">
              <label for="date">Date:</label>
              <input type="date" id="date" class="form-control">
            </div>

            <div class="form-group col-12">
              <button type="submit" id="addBtn" class="btn btn-primary float-right" onclick="showInput();">Add</button> <!--On Button Click, Add Item to Table-->
            </div>
          </form>

        </div>
      </div>
    </div>

    <!--List of Items Section-->
    <div id="items" class="col-12">
      <div class="card text-left">
        <div class="card-header text-center" style="font-weight: bold; font-size: 1.1em">
          Co's Sneaker Collection
        </div>

        <div class="card-body">
          <div class="form-group col-md-3 col-sm-6 float-right">
            <label for="myInput">Search:</label>
            <input type="text" id="myInput" class="form-control">
          </div>

          <div class="table-responsive col-12">
            <table id="collection" class="table table-hover">
              <thead>
                <tr>
                  <th class="" onclick="sortTable(0)">Brand</th>
                  <th class="" onclick="sortTable(1)">Style</th>
                  <th class="" onclick="sortTable(2)">Color</th>
                  <th class="" onclick="sortTable(3)">Date</th>
                  <th class="" onclick="sortTable(4)">Price</th>
                </tr>
              </thead>
              <!--Display JSON data in table below-->
              <tbody id="tablesearch">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!--External Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
